<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- main section -->
    <main class="max-w-screen-xl mx-auto">
        <!-- Money section -->
        <div class="grid md:grid-cols-2">
            <div class="bg-[#fea0ba] pl-16 w-11/12 mx-auto rounded-xl my-4">
                <div class="">
                    <h1 class="text-3xl font-semibold my-4">Your Balance</h1>
                    <h1 class="text-5xl font-semibold my-4">$<span>3540</span></h1>
                    <p class="font-semibold font-mono italic pb-2">Enter '102' to get 20% discount</p>
                </div>
            </div>
            <div class="bg-[#fea0ba] pl-16 w-11/12 mx-auto rounded-xl my-4">
                <h1 class="text-3xl font-semibold my-4">Total Cost</h1>
                <h1 class="text-5xl font-semibold my-4">$<span>00</span></h1>
                <input class="p-2 rounded-xl font-bold mr-4" type="text" placeholder="Enter pomo code">
                <button
                    class="bg-[#1434ab] hover:bg-[#0d2371] py-2 px-3 rounded-xl text text-slate-400 font-bold mb-3">Enter
                    Code</button>
            </div>
        </div>

        <!-- card section  -->
        <div class="grid md:grid-cols-3 mx-auto">
            <!-- chocolate card -->
            <div class="mx-auto bg-[#b5a0fe] w-11/12 rounded-xl py-8 shadow-2xl mb-3">
                <img src="./imges/kitkat.png" alt="">
                <div class="px-8 pt-8">
                    <h1 class="text-5xl font-semibold text-slate-800">Chocolate</h1>
                    <h1 class="text-3xl font-semibold text-slate-800 mt-2">Price: $200</h1>
                    <div class="flex justify-start gap-4 my-3">
                        <p class="text-xl font-bold text-slate-800">Rating</p>
                        <div class="flex gap-2">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                        </div>
                    </div>
                    <div class="flex">
                        <input id="chocolateQuantity" class="rounded-xl font-semibold p-2 w-1/2" placeholder="Quantity" type="text">
                        <div class="flex w-1/2 ">
                            <button id="chocolatePlusBtn" class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">+</p></button>
                            <button id="chocolateMinusBtn" class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">-</p></button>
                        </div>
                    </div>
                    <div class=" flex justify-between mt-4">
                        <button class="w-1/2 hover:bg-[#312a92] bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 mr-4 ">Buy</button>
                        <button id="chocolateDismiss"  class="w-1/2 border-2 border-[#1f1a5d] hover:bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 ml-4">Dismiss</button>
                    </div>
                </div>
            </div>
            <!-- rose -->
            <div class="mx-auto bg-[#b5a0fe] w-11/12 rounded-xl py-8 shadow-2xl mb-3">
                <img src="./imges/card-img/rose.png" alt="">
                <div class="px-8 pt-8">
                    <h1 class="text-5xl font-semibold text-slate-800">Chocolate</h1>
                    <h1 class="text-3xl font-semibold text-slate-800 mt-2">Price: $100</h1>
                    <div class="flex justify-start gap-4 my-3">
                        <p class="text-xl font-bold text-slate-800">Rating</p>
                        <div class="flex gap-2">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                        </div>
                    </div>
                    <div class="flex">
                        <input id="roseQuantity" class="rounded-xl font-semibold p-2 w-1/2" placeholder="Quantity" type="text">
                        <div class="flex w-1/2 ">
                            <button id="rosePlusBtn" class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">+</p></button>
                            <button id="roseMinusBtn" class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">-</p></button>
                        </div>
                    </div>
                    <div class=" flex justify-between mt-4">
                        <button class="w-1/2 hover:bg-[#312a92] bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 mr-4 ">Buy</button>
                        <button id="roseDismiss"  class="w-1/2 border-2 border-[#1f1a5d] hover:bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 ml-4">Dismiss</button>
                    </div>
                </div>
            </div>
            <!-- dairy -->
            <div class="mx-auto bg-[#b5a0fe] w-11/12 rounded-xl py-8 shadow-2xl mb-3">
                <img src="./imges/card-img/dairy.png" alt="">
                <div class="px-8 pt-8">
                    <h1 class="text-5xl font-semibold text-slate-800">Chocolate</h1>
                    <h1 class="text-3xl font-semibold text-slate-800 mt-2">Price: $100</h1>
                    <div class="flex justify-start gap-4 my-3">
                        <p class="text-xl font-bold text-slate-800">Rating</p>
                        <div class="flex gap-2">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                            <img src="./imges/icons/star-solid.svg" class="w-6" alt="">
                        </div>
                    </div>
                    <div class="flex">
                        <input id="dairyQuantity" class="rounded-xl font-semibold p-2 w-1/2" placeholder="Quantity" type="text">
                        <div class="flex w-1/2 ">
                            <button id="dairyPlusBtn" class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">+</p></button>
                            <button id="dairyMinusBtn"  class="bg-[#1434ab] hover:bg-[#0d2371] text-slate-400 text-5xl font-semibold w-1/2 rounded-xl mx-3"><p class="flex justify-center items-center">-</p></button>
                        </div>
                    </div>
                    <div class=" flex justify-between mt-4">
                        <button class="w-1/2 hover:bg-[#312a92] bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 mr-4 ">Buy</button>
                        <button id="dairyDismiss" class="w-1/2 border-2 border-[#1f1a5d] hover:bg-[#1f1a5d] rounded-xl font-semibold text-2xl py-4 ml-4">Dismiss</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <!-- scripts -->
    <script src="./tailwind/tailwind.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/store.js"></script>
</body>

</html>
